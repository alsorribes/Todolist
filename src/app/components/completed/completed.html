<div class="app-container">
    <main class="app-main">
        <section class="list-section">
            <h2>Tasques Completades</h2>

            <ul>
                <li *ngFor="let task of completedTasks">
                    {{ task.title }}
                </li>
            </ul>
            
            <p *ngIf="completedTasks.length === 0">No tens cap tasca completada, espavila!</p>
        </section>
    </main>
</div>
