<!DOCTYPE html>
<div class="app-container">
  <!-- Header -->
  <header class="app-header">
    <h1 class="app-title">📝 {{ title }}</h1>
    <p class="app-subtitle">Organitza les teves tasques de manera eficient</p>
  </header>

  <!-- Main Content -->
  <main class="app-main">
    <!-- Formulario para agregar tareas -->
    <section class="form-section">
      <h2>Afegir Nova Tasca</h2>
      <app-task-form></app-task-form>
    </section>

    <!-- Lista de tareas -->
    <section class="list-section">
      <h2>Les Meves Tasques</h2>
      <ul>
        <li *ngFor="let task of tasks">
          <span *ngIf="!task.completed">
            <a [routerLink]="['/edit', task.id]">{{ task.title }}</a>
          </span>
          <span *ngIf="task.completed">
            {{ task.title }} ✅
          </span>
        </li>
      </ul>
    </section>
  </main>

  <!-- Footer -->
  <footer class="app-footer">
    <p>&copy; 2025 TodoList App - Gestiona les teves tasques amb Angular</p>
    <p>&copy; Albert Sorribes</p>
  </footer>
</div>
