<!DOCTYPE html>
<div class="app-container">
  <!-- Header -->
  <header class="app-header">
    <div class="user-selector">
      <button (click)="toggleUserMenu()" class="user-botton">
        <span class="user-icon">ğŸ‘¤</span>
        <strong class="user-name">{{ name$ | async }}</strong>
      </button>

      <ul *ngIf="userMenuOpen" class="user-dropdown">
        <li (click)="setToJoan()"> Joan</li>
        <li (click)="setToJordi()"> Jordi</li>
        <li (click)="setToAlba()"> Alba</li>
      </ul>
    </div>

    <div class="title-container">
      <h1 class="app-title">ğŸ“ {{ title }}</h1>
      <p class="app-subtitle">Organitza les teves tasques de manera eficient</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="app-main">
    <!-- Formulario para agregar tareas -->
    <section class="form-section">
      <h2>Afegir Nova Tasca</h2>
      <app-task-form></app-task-form>
    </section>

    <!-- Lista de tareas -->
    <section class="list-section">
      <h2>Les Meves Tasques</h2>
      <app-task-list></app-task-list>
    </section>
  </main>

  <!-- Footer -->
  <footer class="app-footer">
    <p>&copy; 2025 TodoList App - Gestiona les teves tasques amb Angular</p>
