<form (ngSubmit)="onSubmit()" class="task-form">
  <div class="form-group">
    <label for="title">Títol de la tasca:</label>
    <input 
      type="text" 
      id="title" 
      [(ngModel)]="title" 
      name="title"
      placeholder="Afegeix el títol de la tasca"
      required>
  </div>
  
  <div class="form-group">
    <label for="description">Descripció (opcional):</label>
    <textarea 
      id="description" 
      [(ngModel)]="description" 
      name="description"
      placeholder="Descripció de la tasca"
      rows="3">
    </textarea>
  </div>
  
  <button type="submit" [disabled]="!title.trim()">
    Afegir Tasca
  </button>
</form>
