<form (ngSubmit)="onSubmit()" class="task-form">
  <div class="form-group">
    <label for="title">Títol de la tasca:</label>
    <input 
      type="text" 
      id="title" 
      [(ngModel)]="title" 
      name="title"
      placeholder="Escriu el títol de la tasca"
      required>
  </div>

  <div class="form-group">
    <label for="description">Descripció de la tasca:</label>
    <input
      type="text"
      id="description"
      [(ngModel)]="description"
      name="description"
      placeholder="Escriu la descripció de la tasca"
    required>
  </div>

  <div class="form-group">
    <label for="priority">Prioritat:</label>
      <div class="priority-buttons">
        <button
          type="button"
          [ngClass]="{ 'active-priority': priority === 'high', 'high': true }"
          (click)="priority = 'high'">
          Alta
        </button>
        <button
          type="button"
          [ngClass]="{ 'active-priority': priority === 'medium', 'medium': true }"
          (click)="priority = 'medium'">
          Mitjana
        </button>
        <button
          type="button"
          [ngClass]="{ 'active-priority': priority === 'low', 'low': true }"
          (click)="priority = 'low'">
          Baixa
        </button>
      </div>
  </div>
  
  
  <button type="submit" [disabled]="!title">
    Afegir Tasca
  </button>
</form>
